
<div class="row">
    <div class="col-md-6 mb-4 mb-md-0">
        
       <div class="card">
        <div class="card-body">
            <div class="form-group">
                <label for="todoItem">TODO ITEM</label>
                <!-- second way viewchild decorator -->
           <input #todoItem type="text" class="form-control" id="todoItem">
        
        </div>

        <!-- first way (Argument pass)-->
      <button *ngIf="!isInEditMode" (click)="onTodoAdd(todoItem)"
        class="btn btn-sm btn-block btn-outline-primary">
  Todo Add
</button>
<button  *ngIf="isInEditMode" (click)="onUpadateTodo(todoItem)" class="btn btn-sm btn-block btn-outline-primary">
   Update Todo
</button>


    </div>
        </div>
       </div>
    <div class="col-md-6">
        <ul class="list-group" *ngIf="todoArray.length>0;else noTodos">
            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let todo of todoArray">
                <strong>{{todo.todoItem}}</strong>
                <div>
                    <button (click)="onTodoEdit(todo)" class="btn btn-outline-primary btn-sm mr-2">Edit</button>
                    <button (click)="onTodoRemove(todo.todoId)" class="btn btn-outline-danger btn-sm">Remove</button>
                </div>

            </li>
        </ul>
        <ng-template #noTodos>
         <p class="alert alert-info">No Todos</p>
        </ng-template>
    </div>
</div>
