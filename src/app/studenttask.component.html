<div class="row">
  <!-- Form Section -->
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <div class="form-group">
          <label>Student Form</label>
          <input #fname type="text" class="form-control" placeholder="Enter first name">
        </div>

        <div class="form-group">
          <input #lname type="text" class="form-control" placeholder="Enter last name">
        </div>

        <div class="form-group">
          <input #contact type="text" class="form-control" placeholder="Enter contact">
        </div>

        <div class="form-group">
          <input #email type="email" class="form-control" placeholder="Enter email">
        </div>

       
        <button *ngIf="!isInEditMode" class="btn btn-primary" (click)="onAddstd()">Add Student</button>
<button *ngIf="isInEditMode" class="btn btn-warning" (click)="onUpdate()">Update Student</button>

      </div>
    </div>
  </div>

  <!-- Table Section -->
  <div class="col-md-8">
    <div class="card">
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr>
                <th>Sr.no</th>
              <th>Full Name</th>
              <th>Contact</th>
              <th>Email</th>
              <th>Edit</th>
              <th>Rmove</th>

            </tr>
          </thead>

          <tbody>
        <tr *ngFor="let std of studentArr; let i = index">

                <td>{{i+1}}</td>
              <td>{{ std.fname }} {{ std.lname }}</td>
              <td>{{ std.contact }}</td>
              <td>{{ std.email }}</td>
              
              <td>   <button (click)="onEdit(std)" mat-raised-button color="accent">Edit</button></td> 
               
              <td>
    <button (click)="onRemove(std.stdId)" mat-raised-button color="warn">Remove</button></td>
           
            </tr>
          </tbody>

        </table>
      </div>
    </div>
  </div>
</div>
